{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VáDeBicicleta</title>
    <link rel="stylesheet" href="{% static 'app_cad_usuarios/alugarOuDevolver.css' %}">
  </head>
  
  <body>
    <div class="tela-11">
      <div class="rectangle-3"></div>
      <div class="rectangle-4">
      <div class="v-de-bicicleta">VáDeBicicleta</div>
      
      <a href="{% url 'alterarCadastro' %}">
        <img src="{% static 'app_cad_usuarios/icone_usuario.png' %}" alt="icone de usuario" class="iconeUsuario">
      </a>
      
   <div class="mensagemusuario">
        {% if user %}
            <h1>Bem-vindo(a), {{ user.nome_completo }}!</h1>

            <h1>Você precisa estar logado para acessar essa página.</h1>
        {% endif %}
    </div>
      
      <div class="escolhaopcao">ESCOLHA UMA OPÇÃO ABAIXO:</div>

      
        <div class="bot-es-prim-rios">
            <a href="{% url 'alugarBicicleta' %}" style="text-decoration: none;">
            <div class="input-text">ALUGAR BICICLETA</div>
            </a>
        </div>
        <div class="bot-es-prim-rios2">
            <a href="{% url 'devolverBicicleta' %}" style="text-decoration: none;">
            <div class="inputtext">DEVOLVER BICICLETA</div>
            </a>
        </div>
      <div class="historico"> 
        <a href="{% url 'verHistorico' %}" style="text-decoration: none; color: #001580;">VER HISTORICO</a>
      </div>
      
      <div class="sair"><a href="{% url 'logout' %}"style="text-decoration: none; color: #001580;">SAIR</a>
    </div>
  </div>
  </body>  
</html>
